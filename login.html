<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AchieveTrack</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Space Background */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
      color: white;
      overflow: hidden;
      position: relative;
    }

    /* Twinkling Stars */
    .stars {
      width: 2px;
      height: 2px;
      background: white;
      box-shadow: 
        100px 200px white, 300px 600px white, 500px 150px white, 
        700px 400px white, 900px 250px white, 1200px 500px white, 
        1400px 700px white, 1600px 350px white;
      animation: twinkle 2s infinite ease-in-out alternate;
      position: absolute;
      top: 0;
      left: 0;
    }
    @keyframes twinkle {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }

    /* Shooting stars (falling stars) */
    .shooting-star {
      position: absolute;
      width: 150px;
      height: 2px;
      background: linear-gradient(90deg, white, transparent);
      top: -50px;
      left: 0;
      opacity: 0.8;
      transform: rotate(45deg);
      animation: fall 4s linear infinite;
    }
    .shooting-star:nth-child(2) {
      top: -150px;
      left: 40%;
      animation-delay: 2s;
    }
    .shooting-star:nth-child(3) {
      top: -250px;
      left: 70%;
      animation-delay: 4s;
    }
    @keyframes fall {
      0% { transform: translate(0, 0) rotate(45deg); opacity: 1; }
      70% { opacity: 1; }
      100% { transform: translate(800px, 800px) rotate(45deg); opacity: 0; }
    }

    /* Login Card */
    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 12px;
      color: white;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
      z-index: 10;
    }
  </style>
</head>
<body>
  <!-- Stars + Shooting Stars -->
  <div class="stars"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star"></div>

  <div class="card login-card shadow-sm">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">AchieveTrack Login</h3>
      <form onsubmit="return loginUser()">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Sign In</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function loginUser() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // Hardcoded demo credentials
      if (email === "student@gmail.com" && password === "student123") {
        window.location.href = "student.html";
      } else if (email === "admin@gmail.com" && password === "admin123") {
        window.location.href = "admin.html";
      } else {
        alert("Invalid email or password!");
      }

      return false; // prevent form reload
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
